<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logoNuevo.jpg" alt="Logo del sitio">
        </div>

        <section class="barraNav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categorías</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Registro</a></li>
                </ul>
            </nav>
            <form method="GET" id="searchForm" action="./search-results.html">
                <input type="text" name="query" placeholder="Buscar recetas..." required minlength="3">
                <button type="submit">Buscar</button>
            </form>
        </section>

    </header>
    <main>
        <h1>Login</h1>
        <form action="./index.html" method="GET" class="formLogin">
            <div class="mail">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email">
                <div class="invalid-feedback email"></div>
            </div>
            <div class="pasword">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
                <div class="invalid-feedback password"></div>
            </div>
            <button type="submit" class="buttonLog">ENVIAR</button>
        </form>
    </main>

    <footer>
        <p>Desarrollado por Franco Longinotti, Josefina Janeiro & Marcos Vidou </p>
    </footer>

    <script src="./js/login.js"></script>
</body>

</html>
