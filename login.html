<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logoNuevo.jpg" alt="Logo del sitio">
        </div>

        <section class="barraNav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categorías</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Registro</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <form method="GET" id="searchForm" action="./search-results.html">
                            <input type="text" name="query" placeholder="Buscar recetas..." required minlength="3">
                            <button type="submit">Buscar</button>
                </form>
            </div>
        </section>

    </header>
    <main>
        <section class="pagLogin">
            <h1>Iniciar Sesión</h1>
            <form action="./index.html" method="POST" class="formLogin">
                <label for="email">Correo Electrónico</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su email">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="Ingrese su contraseña">
                <button type="submit">Iniciar Sesión</button>
                <p class="abajoDelBoton"><a href="./register.html">¿No tienes una cuenta? Regístrate aquí</a></p>
            </form>
        </section>
        
    </main>

    <footer>
        <p>Desarrollado por Franco Longinotti, Josefina Janeiro & Marcos Vidou </p>
    </footer>

    <script src="./js/login.js"></script>
</body>

</html>
