<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Registrarse</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logoNuevo.jpg" alt="Logo del sitio">
        </div>

        <section class="barraNav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categorías</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Registro</a></li>
                </ul>
            </nav>
            <form method="GET" id="searchForm" action="./search-results.html">
                <input type="text" name="query" placeholder="Buscar recetas..." required minlength="3">
                <button type="submit">Buscar</button>
            </form>
        </section>
    </header>

    <section class="formRegistrarse">
    <h1>Registrarse</h1>
    <form action="./login.html" method="POST">
        <label for="email">Correo Electrónico</label>
        <input id="email" name="email" type="text" placeholder="Ingrese su email">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="text" placeholder="Cree una contraseña">
        <label class="terminosCondiciones">
            <input type="checkbox" name="terminosCondiciones" value="tyc"> Acepto los términos y condiciones
        </label>
        <button type="submit">Registrarse</button>
        <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </form>
</section>

    <footer>
    <p>Desarrollado por Franco Longinotti, Josefina Janeiro & Marcos Vidou </p>
    </footer>
   <script src="./js/categories.js"></script>
</body>
</html>
